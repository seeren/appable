version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:  
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Pass tests
          command: npm test

workflows:
  build: 
    jobs:
      - build-and-test:
          post-steps:
            - run:
                command: npm run test:coveralls